<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <!--header-->
      <header>
        <main class="header">
          <section class="header-container">
            <nav class="nav">
              <a href="/" class="logo_container"
                ><img class="logo" src="./images/hero.jpeg"
              /></a>
              <ul class="nav-menu">
                <li>
                  <a href="#" class="nav-menu_item">About </a>
                </li>
                <li>
                  <a href="#" class="nav-menu_item">Contact </a>
                </li>
                <li>
                  <a href="#" class="nav-menu_item">Login </a>
                </li>
              </ul>
            </nav>
          </section>
        </main>
      </header>
    </div>
    <section class="container">
      <main class="form">
        <div class="contianer__form">
          <input
            class="form__input"
            id="showVal"
            type="text"
            value="0"
            disabled
          />
          <table class="calculator">
            <tr class="row">
              <td>
                <input
                  type="button"
                  class="btn_blue"
                  onclick="clearValue()"
                  value="AC"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn_blue"
                  onclick="negativeOrPositive()"
                  value="+/-"
                />
              </td>
              <td>
                <input type="button" class="btn_blue operator" value="%" />
              </td>
              <td>
                <input type="button" class="btn_orange operator" value="/" />
              </td>
            </tr>
            <tr class="row">
              <td>
                <input type="button" class="btn_black numbers" value="7" />
              </td>
              <td>
                <input type="button" class="btn_black numbers" value="8" />
              </td>
              <td>
                <input type="button" class="btn_black numbers" value="9" />
              </td>
              <td>
                <input type="button" class="btn_orange operator" value="*" />
              </td>
            </tr>
            <tr class="row">
              <td>
                <input type="button" class="btn_black numbers" value="4" />
              </td>
              <td>
                <input type="button" class="btn_black numbers" value="5" />
              </td>
              <td>
                <input type="button" class="btn_black numbers" value="6" />
              </td>
              <td>
                <input type="button" class="btn_orange operator" value="-" />
              </td>
            </tr>
            <tr class="row">
              <td>
                <input type="button" class="btn_black numbers" value="1" />
              </td>
              <td>
                <input type="button" class="btn_black numbers" value="2" />
              </td>
              <td>
                <input type="button" class="btn_black numbers" value="3" />
              </td>
              <td>
                <input type="button" class="btn_orange operator" value="+" />
              </td>
            </tr>

            <tr class="row">
              <td>
                <input type="button" class="btn_black numbers" value="0" />
              </td>
              <td><input type="button" class="btn_black dot numbers" value="." /></td>
              <td>
                <input
                  type="button"
                  class="btn_black"
                  id="number"
                  onclick="del()"
                  value="del"
                />
              </td>

              <td>
                <input type="button" class="btn_orange operator" value="=" />
              </td>
            </tr>
          </table>
        </div>
        <!-- <button class="result" id="result" onclick="showResult()">Check</button> -->
      </main>
    </section>
    <footer>
      <div class="footer">
        <div class="footer_desc">
          Copyright &copy; <span class="copyright">Maha Elbasuony</span>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
